<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom_styles.css" />
    <title>TMR's Badass Password Generator</title>
  </head>
  <body>
    <!-- password generator card -->
    <div class="card shadow">
      <img src="img/padlock.png" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">
          The Moist Rashguard's Badass Password Generator Tool
        </h5>
        <p class="card-text">
          Click the button below to generate
          <em>easy-to-remember</em> but hard to guess passwords.
        </p>
        <!-- passwords generated from JavaScript -->
        <div class="pwList">
          <hr />
          <p>(JavaScript generated passwords will go here...)</p>
          <hr />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="numWords" class="form-label">Number of Words</label>
            <input type="number" class="form-control" id="numWords" value="2" min="1" max="10">
          </div>
          <div class="col">
            <label for="numDigits" class="form-label">Number of Digits</label>
            <input type="number" class="form-control" id="numDigits" value="2" min="1" max="10">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="minWordLength" class="form-label">Min Word Length</label>
            <input type="number" class="form-control" id="minWordLength" value="4" min="3" max="10">
          </div>
          <div class="col">
            <label for="maxWordLength" class="form-label">Max Word Length</label>
            <input type="number" class="form-control" id="maxWordLength" value="6" min="3" max="10">
          </div>
        </div>
        <button type="button" class="btn btn-warning get-pass">
          Get Passwords!
        </button>
      </div>
    </div>
    <footer>
      <p>by Jeff Balagosa</p>
    </footer>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- chance library -->
    <script src="js/chance.min.js"></script>
    <!-- my js -->
    <script src="js/app.js"></script>
  </body>
</html>
